<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shibani</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        margin: 0; /* Remove default margin */
        background-color: #f0f8ff; /* Light background color */
        position: relative; /* Position for absolute child */
      }
      img {
        max-width: 100%; /* Make image responsive */
        height: auto; /* Maintain aspect ratio */
        cursor: pointer; /* Change cursor to pointer */
        transition: transform 0.3s ease; /* Animation for scaling */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
      }
      img:hover {
        transform: scale(1.05); /* Scale image on hover */
      }
      .overlay {
        position: absolute; /* Position overlay on top of image */
        top: 10%; /* Position near the top */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Offset to truly center */
        color: white; /* Text color */
        font-size: 24px; /* Font size */
        text-align: center; /* Center text */
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        padding: 5px 15px; /* Padding around text */
        border-radius: 5px; /* Rounded corners for overlay */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Shadow for depth */
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>

      Your browser does not support the video tag.
    </video>

          message.textContent = "HAHAHA!! TAP AGAIN TO STOP HERðŸ˜œ";
        } else if (clickCount === 2) {
          // Navigate to the next page on the second click

        // Navigate to the next page when the image is clicked

      });

  </body>
</html>
